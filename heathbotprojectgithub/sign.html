<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI HealthBot - Sign Up</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 1s ease-in-out;
    }
    .signup-container {
      background: #fff;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      width: 360px;
      text-align: center;
      animation: slideUp 0.6s ease forwards;
      transform: translateY(30px);
    }
    .signup-container h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .signup-container h2:hover {
      color: #007BFF;
    }
    .signup-container input {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .signup-container input:focus {
      border-color: #007BFF;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
      outline: none;
    }
    .signup-container button {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .signup-container button:hover {
      background: #218838;
      transform: scale(1.05);
    }
    .success {
      color: green;
      font-weight: bold;
      margin-top: 15px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Sign Up Form -->
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div id="successMessage" class="success" style="display: none;">
      âœ… Sign up successful! Redirecting...
    </div>
  </div>

  <script>
    // Handle signup form
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Get input values
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Save user info to localStorage for login simulation
      let users = JSON.parse(localStorage.getItem("users") || "[]");
      users.push({ name, email, password });
      localStorage.setItem("users", JSON.stringify(users));

      // Set currentUser for profile display
      localStorage.setItem("currentUser", JSON.stringify({ name, email }));

      // Show success message
      const successMessage = document.getElementById("successMessage");
      successMessage.style.display = "block";

      // Redirect to chatbot page after delay
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    });
  </script>

</body>
</html>

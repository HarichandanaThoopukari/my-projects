<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI HealthBot - Login</title>
  <style>
    /* ===== GENERAL RESET ===== */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 1s ease-in-out;
    }

    /* ===== LOGIN CONTAINER ===== */
    .login-container {
      background: #fff;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      width: 360px;
      text-align: center;
      animation: slideUp 0.6s ease forwards;
      transform: translateY(30px);
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .login-container h2:hover {
      color: #007BFF;
    }

    .login-container input {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .login-container input:focus {
      border-color: #007BFF;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
      outline: none;
    }

    .login-container button {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .login-container button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 15px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
      display: none;
    }

    /* ===== ANIMATIONS ===== */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="errorMessage" class="error">
      ‚ùå Invalid email or password!
    </div>
  </div>

  <script>
    // Language: apply saved preference to static texts
    document.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('uiLang') || 'en';
      translatePage(savedLang);
    });

    async function translateText(text, targetLang, sourceLang = 'auto') {
      if (!text) return text;
      if (targetLang === 'en') return text;
      const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        return data[0].map(item => item[0]).join('');
      } catch (_) {
        return text;
      }
    }

    async function translatePage(targetLang) {
      if (!targetLang || targetLang === 'en') {
        restoreOriginalTexts();
        return;
      }
      const elements = getTranslatableElements();
      for (const el of elements) {
        const original = el.dataset.originalText || el.textContent.trim();
        if (!el.dataset.originalText) el.dataset.originalText = original;
        if (!original) continue;
        try {
          const translated = await translateText(original, targetLang, 'en');
          el.textContent = translated;
        } catch (_) {}
      }
    }

    function restoreOriginalTexts() {
      const elements = getTranslatableElements();
      for (const el of elements) {
        if (el.dataset.originalText) {
          el.textContent = el.dataset.originalText;
        }
      }
    }

    function getTranslatableElements() {
      const selectors = [
        '.login-container h2',
        '#loginForm button',
        '#errorMessage'
      ];
      const elements = [];
      selectors.forEach(sel => {
        document.querySelectorAll(sel).forEach(el => elements.push(el));
      });
      return elements;
    }

    // Handle login form
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Get users from localStorage
      let users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        // Set currentUser for profile display
        localStorage.setItem("currentUser", JSON.stringify({ name: user.name, email: user.email }));

        // Redirect to chatbot page
        window.location.href = "index.html";
      } else {
        // Show error message
        const errorMessage = document.getElementById("errorMessage");
        errorMessage.style.display = "block";
      }
    });
  </script>

</body>
</html>

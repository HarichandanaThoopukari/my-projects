  <style>
    /* Consistent sizing for all navbar buttons */
    .nav-btn, .logout-btn {
      margin-left: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.2;
      min-height: 32px;
      cursor: pointer;
      transition: 0.3s;
    }
    .nav-btn {
      background-color: #007bff;
      color: white;
    }
    .nav-btn:hover {
      background-color: #0056b3;
    }
    .user-profile {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #fff;
      border-radius: 20px;
      padding: 4px 12px;
      margin-right: 10px;
      font-weight: 500;
      color: #333;
    }
    .user-avatar {
      font-size: 1.5em;
      color: #2ecc71;
      background: #eafaf1;
      border-radius: 50%;
      padding: 2px 7px;
    }
    .user-name {
      font-size: 1.1em;
      color: #1abc9c;
    }
    .logout-btn {
      margin-left: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background-color: #ff4d4d;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background-color: #c0392b;
    }
  </style>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {

      // Profile logic
      function showProfile(user) {
        document.getElementById('user-profile').style.display = 'flex';
        document.getElementById('default-nav').style.display = 'none';
        document.getElementById('user-name').textContent = (user.name && user.name.trim()) || user.email || 'User';
      }

      // Check localStorage for user profile (simulate login)
      let user = JSON.parse(localStorage.getItem('currentUser'));
      if (user) {
        showProfile(user);
      }

      // Logout
      document.getElementById('logout-btn').onclick = function() {
        localStorage.removeItem('currentUser');
        document.getElementById('user-profile').style.display = 'none';
        document.getElementById('default-nav').style.display = 'block';
        location.reload();
      };

      // Translate dropdown: initialize from saved preference and handle selection
      const savedLang = localStorage.getItem('uiLang') || 'en';
      const translateBtn = document.getElementById('translate-btn');
      const dropdown = document.getElementById('translate-dropdown');
      if (translateBtn && dropdown) {
        translateBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          dropdown.style.display = (dropdown.style.display === 'none' || dropdown.style.display === '') ? 'block' : 'none';
        });
        document.addEventListener('click', () => { dropdown.style.display = 'none'; });
        dropdown.addEventListener('click', (e) => { e.stopPropagation(); });
        dropdown.querySelectorAll('.lang-option').forEach(btn => {
          btn.addEventListener('click', () => {
            const lang = btn.dataset.lang || 'en';
            localStorage.setItem('uiLang', lang);
            document.dispatchEvent(new CustomEvent('uiLangChanged', { detail: { lang } }));
            dropdown.style.display = 'none';
          });
        });
      }
    });
  </script>
</body>
